	<body>
		<header>
			<div>
				<h2>Select image from your Device</h2>
			</div>
		    <div class="upload-button">
		        <form action=/uploadimage method=post enctype=multipart/form-data>
				<input type=file name=file class="file-button">
				<input type=submit value=Upload class="file-button">
				</form>
		    </div>
		</header>
		<section>
			<h2>
				Enter url to upload image
			</h2>
		    <div class="upload-url">
		    	<form action=/imageurl method=post enctype=multipart/form-data>
		        <input type=url class="file-button" value="Enter the URL" name=url>
		        <input type=submit value=Upload class="file-button">
		        </form>
		    </div>
		</section>
